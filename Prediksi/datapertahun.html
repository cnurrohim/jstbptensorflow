<!DOCTYPE html>
<html>
<head>
	<title>JST</title>
	<link type="text/css" rel="stylesheet" href="../Assets/style.css" />
	<link type="text/css" rel="stylesheet" href="../Assets/table.css" />
	<link href="../Assets/css/all.css" rel="stylesheet">
	<script src="../Lib/plotly-latest.min.js"></script>
</head>
<body class="cl_primary">

	<nav></nav>

	<div class="main-container">
		<div class="sub-menu-ul"></div>

		<div class="overflow-sub-container" >
			<div class="input">
				<button id='save' class="btn btn-green">Save</button>
			</div>
			<div class="grafik">
				<div id="plot"></div>
			</div>
			<div class="data-table inBlock"></div>

			<div class="data-table-normalisasi inBlock"></div>
		</div>
		<style type="text/css">
			.inBlock{
				display: inline-block;
				vertical-align: top;
				width: 100%;
			}

			.grafik{
				display: inline;
				border: 0px solid #000;
			    width: 100%;
			    height: 400px;
			    position: relative;
			}
			.plotBox{
				margin-bottom:30px;
			}
			.sub-plot-container{
				display: inline-block;
				width: 200px;
				margin:4px;
			}
			.float-right-top{
				position: absolute;
				top:0;
				right:0;
			}
			#plot{
				position: relative;
			}
		</style>
	</div>

	<script type='module' src='./Datapertahun.js'></script>
