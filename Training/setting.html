<!DOCTYPE html>
<html>
<head>
	<title>JST</title>
	<link type="text/css" rel="stylesheet" href="../Assets/style.css" />
	<link type="text/css" rel="stylesheet" href="../Assets/table.css" />

</head>
<body>
	<nav></nav>

	<div class="main-container">
		<div class="sub-menu-ul"></div>
		

		<div id="setting-container">
			<div class="parent-component">
				<div class="input-group">
					<div class="alert" id="alert"></div>
					<div class="input">
						<label>Jumlah Hidden Neuron:</label>
						<input type="text" id="hiddenNeuron" name="hiddenNeuron" value="3 2">
					</div>

					<div class="input">
						<label>Learning Rate:</label>
						<input type="text" name="learningrate" id="learningrate" value="">
					</div>

					<div class="input">
						<label>Maksimal Epoch:</label>
						<input type="text" name="maxepoch" id="maxepoch" value="100">
					</div>

					<div class="input">
						<label>Arsitektur JST:</label>
						<input type="text" disabled name="arsitekturJST" id="arsitekturJST" value="">
					</div>

					<div class="input align-right">
						<button id="set-setting" class="set-setting btn btn-green" >set
						</button>
					</div>

					<div class="input">
						<br/>
						<hr/>
						<div id="list-setting"></div>
					</div>
				</div>
			</div>
		</div>

		
		
	</div>

	<script type='module' src='./Setting.js'></script>
</body>
</html>
